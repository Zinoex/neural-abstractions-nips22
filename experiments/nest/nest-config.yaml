benchmark: exp
width: [14, 14]
model-path: exp-model.pth
quiet: True
scalar: False
stopping-criterion:
  mode: loss   # Train to target error or loss minimum
  target-error: 0.112
  loss-stop: 2.0e-4
  loss-grad-stop: .inf
  loss-grad-grad-stop: .inf
optimizer:
  type: AdamW   #AdamW, SGD
  lr: 1e-3
  momentum: 0.99 # SGD only
output-type: [xml] # None, xml, plot, csv
output-file: exp-model  # Exclude extension 
iterative: False
reduction: 0.9
timeout: False
timeout-duration: 120
seed: 0
repeat: 1
save-net: True
bounded-time: True
time-horizon: 1.0
